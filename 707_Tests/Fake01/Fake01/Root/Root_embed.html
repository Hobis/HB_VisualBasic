<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>main</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="jquery-1.11.1.min.js" charset="utf-8"></script>
<script type="text/javascript" src="swfobject.js" charset="utf-8"></script>
<script type="text/javascript">
//swfobject.registerObject("myId", "9.0.0", "Root.swf");

// ::
var p_Trace = function(msg) {
	alert('# ' + msg);
};

// :: SwfObject Find
var p_flas3_GetObject = function(sid) {
	return jQuery('#' + sid)[0];
};

// :: SwfObject Call
var p_flas3_Call = function(qStr) {
	try {
		window._RootSo.p_flas3_Call(qStr);
	}
	catch (e) {
		p_Trace('Error: ' + e.toString());
	}
};

// :: WinForm Call
var p_wform_Call = function(qStr) {
	try {
		return window.external.wform_Call(qStr);
	}
	catch (e) {
		return 'Error: ' + e.toString();
	}
};

// - 도큐먼트 시작
jQuery(document).ready(function() {
	window._RootSo = p_flas3_GetObject('RootSo');
});
</script>
<style type="text/css">
body {
	margin: 0px; padding: 0px; overflow: hidden;
	background-color: #ffffff;
	font-family: 굴림, 돋움, Vernada;
	font-size: 11px;
	color: #000000;
}

div#RootCont_dv {
	position: absolute; left: 0px; top: 0px;
	overflow: hidden;
	width: 100%; height: 100%;
}

div.c-cont {
	position: absolute; left: 0px; top: 0px;
	overflow: hidden;
	width: 100%; height: 100%;
}
</style>
</head>

<body>
	<div id="RootCont_dv">
		<!-- Root -->
		<div id="Cont_1" class="c-cont">
			<embed
				id="RootSo"
				type="application/x-shockwave-flash"
				pluginspage="http://www.macromedia.com/go/getflashplayer"
				width="100%"
				height="100%"
				menu="false"
				src="Root.swf"
				wmode="window"
				allowScriptAccess="always"
				allowFullScreen="true"
				base="."
				flashVars="" />
		</div>
    </div>
</body>

</html>
